<form (ngSubmit)="update()" class="row gb-3">
    <div class="col-md-6">
        <label for="nomeItem" class="col-sm-2 col-form-label">Nome: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nomeItem" [(ngModel)]="formData.nomeItem" required
                value={{formData.nomeItem}}>
        </div>
    </div>
    <div class="col-md-8">
        <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
        <div class="col-sm-">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="0" name="unidadeMedida"
                    [(ngModel)]="formData.unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Quilograma(s)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="1" name="unidadeMedida"
                    [(ngModel)]="formData.unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Litro(s)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="2" name="unidadeMedida"
                    [(ngModel)]="formData.unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Unidade(s)
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="qtItem" class="form-label">Quantidade</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="qtItem" [(ngModel)]="formData.qtItem" currencyMask
                [options]="{prefix: '', thousands: '.', decimal: ','}">
        </div>
    </div>
    <div class="col-md-4">
        <label for="valorItem" class="form-label">Preço</label>
        <div class="col-sm-10">
            <input type="text" class="form-control vl_item" name="valorItem" [(ngModel)]="formData.valorItem"
                currencyMask [options]="{prefix: '', thousands: '.', decimal: ','}">
        </div>
    </div>
    <div class="col-md-4">
        <legend class="col-form-label col-sm-2 pt-0" for="perecivel">Perecível</legend>
        <div class="col-sm-10">
            <input class="form-check-input" type="checkbox" value="" name="perecivel" [(ngModel)]="formData.perecivel">
        </div>
    </div>
    <div class="col-md-6">
        <label class="col-form-label col-sm-2 pt-0" for="dtFabricacao">Dt. Fabricação</label>
        <div class="col-sm-10">
            <input type="date" id="dt_fabricacao" name="dtFabricacao" [(ngModel)]="formData.dtFabricacao">
        </div>
    </div>
    <div class="col-md-6">
        <label class="col-form-label col-sm-2 pt-0" for="dtFabricacao">Dt. Validade</label>
        <div class="col-sm-10">
            <input type="date" id="dt_validade" name="dtValidade" [(ngModel)]="formData.dtValidade">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary ">Atualizar</button>
    </div>
</form>
