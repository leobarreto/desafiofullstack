<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of formData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nomeItem}}</td>
            <td>{{item.qtItem}}</td>
            <td>
                <a [routerLink]="['/edit', item.id]"
                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Editar</a>
                <a [routerLink]="['/delete', item.id]"
                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
