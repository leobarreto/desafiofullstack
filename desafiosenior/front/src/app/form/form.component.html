<form (ngSubmit)="submit()" class='row gb-3' [formGroup]="createForm" #formDir="ngForm">
    <div class="col-md-6">
        <label for="nomeItem" class="col-sm-2 col-form-label">Nome do Item: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nomeItem" required formControlName="nomeItem">
            <div *ngIf="nomeItem.invalid && formDir.submitted" class="validation-error">
                <p>O nome do item é obrigatório</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
        <div class="col-sm-">
            <div class="form-check">
                <input type="radio" class="form-check-input" value="0" name="unidadeMedida"
                    formControlName="unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Quilograma(s)
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" value="1" name="unidadeMedida"
                    formControlName="unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Litro(s)
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" value="2" name="unidadeMedida"
                    formControlName="unidadeMedida">
                <label class="form-check-label" for="unidadeMedida">
                    Unidade(s)
                </label>
            </div>
            <div *ngIf="unidadeMedida.invalid && formDir.submitted" class="validation-error">
                <p>A unidad de medida do item é obrigatória</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="qtItem" class="form-label">Quantidade</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="qtItem" formControlName="qtItem"
            currencyMask [options]="{prefix: '', thousands: '.', decimal: ','}">
        </div>
    </div>
    <div class="col-md-4">
        <label for="valorItem" class="form-label">Preço</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="valorItem" formControlName="valorItem"
            currencyMask [options]="{prefix: '', thousands: '.', decimal: ','}">
        </div>
        <div *ngIf="valorItem.invalid && formDir.submitted" class="validation-error">
            <p>O preço do item é obrigatório</p>
        </div>
    </div>
    <div class="col-md-4">
        <label class="col-form-label col-sm-2 pt-0" for="perecivel">Perecível</label>
        <div class="col-md-4">
            <input type="checkbox" class="form-check-input" value="" name="perecivel" formControlName="perecivel">
        </div>
    </div>
    <div class="col-md-4">
        <label class="col-form-label col-sm-2 pt-0" for="dtFabricacao">Dt. Fabricação</label>
        <div class="col-sm-10">
            <input type="date" id="dt_fabricacao" name="dtFabricacao" formControlName="dtFabricacao">
        </div>
        <div *ngIf="dtFabricacao.invalid && formDir.submitted" class="validation-error">
            <p>A data de fabricação do item é obrigatória</p>
        </div>
    </div>
    <div class="col-md-4">
        <label class="col-form-label col-sm-2 pt-0" for="dtFabricacao">Dt. Validade</label>
        <div class="col-sm-10">
            <input type="date" id="dt_validade" name="dtValidade" formControlName="dtValidade">
        </div>
    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-primary" value=" {{ btnText }} " />
    </div>
</form>
